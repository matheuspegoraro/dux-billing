                ['Out', 8600, 7560],
                ['Nov', 6000, 4000],
                ['Dez', 5800, 4200],
            ]);

            var options = {
                    title: 'Fluxo Financeiro de 2019',
                    chartArea: {width: '50%'},
                    colors: ['green', 'red'],
                    hAxis: {
                    title: 'Fluxo Financeiro',
                    minValue: 0
                },
                vAxis: {
                    title: 'Meses'
                }
            };
            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data, options);
            }
